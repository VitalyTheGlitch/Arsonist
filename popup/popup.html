<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSONIST</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <header class="popup-header">
        <div class="popup-title">
            <h1>ARSONIST</h1>
        </div>
        <div id="popup-header-buttons">
            <button id="minerButton">Miner</button>
            <button id="assassinButton" hidden>Assassin</button>
        </div>
    </header>
    <section class="popup-body">
        <div class="update-available" style="display: none; width: 200px;">
            <h4>A new update is available</h4>
            <p id="update-text"></p>
            <button id="updateButton">Update</button>
        </div>
        <div class="update-check" style="display: none;">
            <p>Checking for updates...</p>
        </div>
        <div class="popup-miner-controls active">
            <h4>Miner</h4>
            <p>Automatically watches ads and spins the gold wheel</p>
            <button id="minerStartButton">Start</button>
            <button id="minerStopButton">Stop</button>
        </div>
        <div class="popup-assassin-controls">
            <h4>Assassin</h4>
            <p>Automatically types roles in Assassin Convention mode</p>
            <button id="assassinStartButton">Start</button>
            <button id="assassinStopButton">Stop</button>
        </div>
    </section>
    <footer class="popup-footer">
        <h4>CONTACT</h4>
        <div class="popup-footer-contact">
            <img id="youtube-icon" src="../images/popup/youtube.svg" alt="YouTube">
            <img id="discord-icon" src="../images/popup/discord.svg" alt="Discord">
        </div>
        <h6>By Corruptor</h6>
    </footer>
    <script src="./popup.js"></script>
    <script src="../contentscripts/notifications/notification.js" type="module"></script>
</body>

</html>
